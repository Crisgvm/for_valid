<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>    
    <title>Document</title>

    <script>
        $(function(){
            $("#btn").on("click", function(){
                var caracters = $("#contenedor").text().length;
                $("#resultado").text("El total de caracteres:" + caracters);           

       });

       

       $("#btn-mayuscula").on("click", function(){
        var mayusculas = $("#contenedor").text().toUpperCase();
        $("#contenedor").text(mayusculas);


            });

       


        $("#btn-minusculas").on("click", function(){
        var minusculas = $("#contenedor").text().toLowerCase();
        $("#contenedor").text(minusculas);


            });

        });
      

    </script>
</head>
<body>
    <div id="contenedor">
        Contenido del contenedor
    </div>

    <button type="button" id="btn"> Obtener caracteres </button>
    <button type="button" id="btn-mayuscula"> Covertir mayusculas </button>
    <button type="button" id="btn-minusculas"> Covertir minusculas </button>

    <div id="resultado"></div>

</body>
</html>
